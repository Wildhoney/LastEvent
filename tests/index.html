  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="./vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="./vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="./vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="./../dist/javascript/vendor/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./../dist/javascript/vendor/angular-1.0.7.js"></script>
  <script type="text/javascript" src="./vendor/angular-mocks-1.0.7.js"></script>

  <script type="text/javascript" src="./../dist/javascript/app/Application.js"></script>
  <script type="text/javascript" src="./../dist/javascript/app/controllers/MapController.js"></script>
  <script type="text/javascript" src="./../dist/javascript/app/controllers/EventsController.js"></script>
  <script type="text/javascript" src="./../dist/javascript/app/controllers/SearchController.js"></script>
  <script type="text/javascript" src="./../dist/javascript/app/directives/Map.js"></script>
  <script type="text/javascript" src="./../dist/javascript/app/factories/LastEvent.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
